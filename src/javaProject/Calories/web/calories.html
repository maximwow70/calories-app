<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calories</title>
    <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/calories.css">
</head>
<body>
   <div class="calories">
        <div class="calories-header">
            <div class="header">
                <div class="header-logo">
                    <div class="logo">
                        <h1 class="logo-title">Calories App</h1>
                    </div>
                </div><!--
                --><div class="header-info">
                    <div class="info">
                        <div class="info-title">
                            <a class="link--main">main</a> | Find dishes and create new 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calories-loading calories-loading--close">
            <div class="loading">loading..</div>
        </div>
        <div class="calories-select">
            <div class="select">
                <div class="select-title">Choose your action</div>
                <a class="select-btn select-btn--find" href="#"><span>Find the dish</span></a>
                <a class="select-btn select-btn--add" href="#"><span>Add the dish</span></a>
            </div>
        </div>
        <div class="calories-app calories-app--close">
            <div class="app">
                <div class="app-toolbar">
                    <div class="toolbar toolbar--find_dish">
                        <div class="toolbar-title">Find the dish!</div>
                        <input type="text" class="toolbar-select toolbar-select--name" placeholder="Dish's name">
                        <select class="toolbar-select toolbar-select--components">
                            <option class="toolbar-select--empty" value=""></option>
                        </select>
                        <select class="toolbar-select toolbar-select--components">
                            <option class="toolbar-select--empty" value=""></option>
                        </select>
                        <select class="toolbar-select toolbar-select--components">
                            <option class="toolbar-select--empty" value=""></option>
                        </select>
                        <button class="toolbar-submit toolbar-submit--find_dish">find</button>
                    </div>
                </div>
                <div class="app-item_list">
                    <div class="item_list">
                        <div class="item">
                            <div class="item-name">
                                    Apple pie
                            </div>
                            <div class="item-components">
                                <div class="component">
                                    <span class="component-id">1</span>
                                    <span class="component-name">Apples</span>
                                    <span class="component-description">400 kk</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calories-footer">
            <div class="footer">
                <div class="footer-navigation">
                    <div class="navigation">
						<a class="navigation-list fa fa-github" href="#"></a>
						<a class="navigation-list fa fa-facebook" href="#"></a>
						<a class="navigation-list fa fa-instagram" href="#"></a>
						<a class="navigation-list fa fa-google" href="#"></a>
						<a class="navigation-list fa fa-twitter-square" href="#"></a>
					</div>
                </div><!--
                --><div class="footer-info">
                    <div class="info">
                        <div class="info-title">
                            Â© 2016 <a href="#">Maksim Samuilionak</a> / <a class="link" href="#">Dima Kovalenko</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery-1.11.1.min.js"></script>
    <script src="dish.js"></script>
    <script src="js/calories.js"></script>
    <script src="js/getComponents.js"></script>
    <script src="js/findDish.js"></script>
</body>
</html>
