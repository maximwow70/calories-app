<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calories</title>
    <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/calories.css">
</head>
<body>
   <div class="calories">
        <div class="calories-header">
            <div class="header">
                <div class="header-logo">
                    <div class="logo">
                        <h1 class="logo-title">Calories App</h1>
                    </div>
                </div><!--
                --><div class="header-navigation">
                    <div class="navigation">
                        <a class="navigation-list navigation-list--main fa fa-home"></a>
                        <span class="navigation-description">
                            Find dishes and create new 
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="calories-app">
            <div class="app">
                <div class="app-loading app-loading--close">
                    <div class="loading">loading..</div>
                </div>
                <div class="app-select">
                    <div class="select">
                        <div class="select-title">Choose your action</div>
                        <a class="select-btn select-btn--find" href="#"><span>Find the dish</span></a>
                        <a class="select-btn select-btn--add" href="#"><span>Add the dish</span></a>
                    </div>
                </div>
                <div class="app-find app-find--close">
                    <div class="app-toolbar">
                        <div class="toolbar toolbar--find_dish">
                            <div class="toolbar-title">Find the dish!</div>
                            <input type="text" class="toolbar-select toolbar-select--name" placeholder="Dish's name">
                            <div class="toolbar-select_components">
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                            </div>
                            <button class="toolbar-btn toolbar-btn--add_component">Add component</button>
                            <button class="toolbar-btn toolbar-btn--find_dish">find</button>
                        </div>
                    </div>
                    <div class="app-item_list">
                        <div class="item_list">
                        </div>
                    </div>
                </div>
                <div class="app-add app-add--close">
                    <div class="app-toolbar">
                        <div class="toolbar toolbar--find_dish">
                            <div class="toolbar-title">Add the dish!</div>
                            <input type="text" class="toolbar-select toolbar-select--name" placeholder="Dish's name">
                            <div class="toolbar-select_components">
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                                <select class="toolbar-select toolbar-select--components">
                                    <option class="toolbar-select--empty" value=""></option>
                                </select>
                            </div>
                            <button class="toolbar-btn toolbar-btn--add_component">Add component</button>
                            <button class="toolbar-btn toolbar-btn--add_dish">add</button>
                        </div>
                    </div>
                    <div class="app-item_list app-item_list--one_item">
                        <div class="item_list">
                            <h3 class="item_list-title">Your dish:</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calories-footer">
            <div class="footer">
                <div class="footer-navigation">
                    <div class="navigation">
						<a class="navigation-list fa fa-github" href="https://github.com/maximwow70" target="_blank"></a>
						<a class="navigation-list fa fa-facebook" href="#" target="_blank"></a>
						<a class="navigation-list fa fa-instagram" href="#" target="_blank"></a>
						<a class="navigation-list fa fa-google" href="#" target="_blank"></a>
						<a class="navigation-list fa fa-twitter-square" href="#" target="_blank"></a>
					</div>
                </div><!--
                --><div class="footer-info">
                    <div class="info">
                        <div class="info-title">
                            Â© 2017
                            <a href="https://github.com/maximwow70" target="_blank">Maksim Samuilionak</a>
                            /
                            <a class="link" href="https://github.com/muska2203" target="_blank">Dima Kovalenko</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/jquery-1.11.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/item.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/findDish.js"></script>
    <script src="js/addDish.js"></script>
    <script src="js/calories.js"></script>
</body>
</html>
